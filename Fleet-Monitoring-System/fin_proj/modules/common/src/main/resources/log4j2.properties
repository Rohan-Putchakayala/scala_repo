# Simple configuration to show application logs
rootLogger.level = WARN
rootLogger.appenderRef.console.ref = console

# Console appender
appender.console.type = Console
appender.console.name = console
appender.console.target = SYSTEM_OUT
appender.console.layout.type = PatternLayout
appender.console.layout.pattern = %d{HH:mm:ss} %-5p %c{1} - %m%n

# Reduce Spark/Kafka noise
logger.spark.name = org.apache.spark
logger.spark.level = WARN

logger.kafka.name = org.apache.kafka
logger.kafka.level = WARN

logger.hadoop.name = org.apache.hadoop
logger.hadoop.level = WARN

# Show your application logs
logger.smartfleet.name = com.smartfleet
logger.smartfleet.level = INFO
