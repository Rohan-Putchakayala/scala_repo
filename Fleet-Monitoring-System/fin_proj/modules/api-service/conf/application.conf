# Smart Fleet API Service Configuration

# Play Framework Configuration
play {
  http {
    port = 9000
    address = "0.0.0.0"
  }
  
  # Enable CORS for frontend integration
  filters {
    enabled += "play.filters.cors.CORSFilter"
    cors {
      allowedOrigins = ["http://localhost:3000", "http://localhost:8080", "*"]
      allowedHttpMethods = ["GET", "POST", "PUT", "DELETE", "OPTIONS"]
      allowedHttpHeaders = ["Accept", "Content-Type", "Origin", "X-Requested-With", "Authorization"]
    }
  }
  
  # JSON configuration
  http.parser.maxMemoryBuffer = 2MB
  
  # Development mode settings
  application.loader = "play.api.inject.guice.GuiceApplicationLoader"
}

# Include the main application configuration
include "../../common/src/main/resources/application.conf"