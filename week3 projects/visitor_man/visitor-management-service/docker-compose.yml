version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: visitor-management-mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: visitor_management
      MYSQL_USER: vms_user
      MYSQL_PASSWORD: vms_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./conf/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - visitor-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # Zookeeper for Kafka
  zookeeper:
    image: confluentinc/cp-zookeeper:7.4.0
    container_name: visitor-management-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    networks:
      - visitor-network

  # Kafka
  kafka:
    image: confluentinc/cp-kafka:7.4.0
    container_name: visitor-management-kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'
      KAFKA_NUM_PARTITIONS: 3
    networks:
      - visitor-network
    healthcheck:
      test: ["CMD", "kafka-topics", "--bootstrap-server", "localhost:9092", "--list"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Kafka UI (Optional - for monitoring topics)
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: visitor-management-kafka-ui
    depends_on:
      - kafka
    ports:
      - "8080:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:29092
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181
    networks:
      - visitor-network

  # Visitor Management Service
  visitor-management-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: visitor-management-service
    depends_on:
      mysql:
        condition: service_healthy
      kafka:
        condition: service_healthy
    ports:
      - "9005:9005"
    environment:
      # Database
      DATABASE_URL: jdbc:mysql://mysql:3306/visitor_management
      DATABASE_USER: vms_user
      DATABASE_PASSWORD: vms_password

      # Kafka
      KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      KAFKA_CHECKIN_TOPIC: visitor.checkin
      KAFKA_CHECKOUT_TOPIC: visitor.checkout

      # JWT
      JWT_SECRET: your-super-secret-jwt-key-change-in-production

      # Play Framework
      PLAY_HTTP_SECRET_KEY: your-play-secret-key-change-in-production
    volumes:
      - ./logs:/opt/docker/logs
    networks:
      - visitor-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9005/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Redis (Optional - for caching and session management)
  redis:
    image: redis:7.0-alpine
    container_name: visitor-management-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - visitor-network
    command: redis-server --appendonly yes

volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local

networks:
  visitor-network:
    driver: bridge
